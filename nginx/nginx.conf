upstream waves_webapp {
    server web:8000;
}

server {

    listen 0.0.0.0:80;

    location / {
        proxy_pass http://waves_webapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /staticfiles/ {
        alias /usr/src/app/waves/staticfiles/;
    }
    location /mediafiles/ {
        alias /usr/src/app/waves/mediafiles/;
    }
}