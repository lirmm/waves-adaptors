{% extends "admin/change_form.html" %}
{% load i18n waves_tags admin_static %}

{% block extrahead %}
    {{ block.super }}

{% endblock %}
{% block footer %}
    {{ block.super }}
    <div id="popup_modal" class="modal fade" style="display: none"
         role="dialog"
         tabindex="-1"
         aria-labelledby="modalDialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="popup_modal_content">
                <div class="modal-header">
                    <h4>Info</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_alert" style="display: none"
         class="modal fade" tabindex="-1"
         role="dialog"
         aria-labelledby="myAlertDialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="alert_modal_content">
                <div class="modal-header">
                    <h4>Info</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $('fieldset.collapse.open').removeClass('collapsed');
                $('#modal_alert').on('show.bs.modal', function () {
                    console.log('opened !');
                    $(this).find('.modal-dialog').css({
                        'max-height': '50%'
                    });
                }).on('hidden.bs.modal', function () {
                    $(this).find('.modal-body').html("");
                    console.log("closed");
                });
            });
        })(jQuery || django.jQuery);
        {% block javascript_init %}
        {% endblock %}
    </script>
{% endblock %}
