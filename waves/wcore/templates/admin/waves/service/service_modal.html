<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    {% for message in messages %}
        <div class="messages alert alert-{{ message.tags }} alert-dismissible fade in">  <!-- singular -->
            <a class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></a>
            {{ message|safe }}
        </div>
    {% empty %}
        <div class="messages alert alert-danger" align="center">
            Submitting form will create a new job
        </div>
    {% endfor %}
    {% include 'waves/parts/submission_form.html' with service=service %}
</div>
</body>
</html>
